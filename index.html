<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KRA iTax Page - PM Solutions</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            padding-top: 80px; /* Increased padding for taller header */
            position: relative;
        }

        .fixed-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 75px; /* Increased header height to accommodate two lines */
            background-color: #ADD8E6; /* Light Blue header color */
            color: black;
            display: flex;
            flex-direction: column; /* Changed to column to stack elements vertically */
            justify-content: center;
            align-items: center;
            padding: 5px 10px; /* Some padding on the sides and top/bottom */
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            box-sizing: border-box;
            text-align: center; /* Center text within the header */
        }

        .header-top-line {
            display: flex;
            align-items: center;
            justify-content: center; /* Center items horizontally */
            width: 100%; /* Take full width for centering */
        }

        .heart-icon {
            font-size: 28px;
            margin-right: 5px;
            animation: blink-color 1s infinite;
            color: blue; /* Default color for heart */
            flex-shrink: 0; /* Prevent from shrinking */
        }

        .blinking-text-main {
            font-size: 24px;
            font-weight: bold;
            animation: blink-color 1s infinite;
            display: inline-block; /* Allows inline positioning with icon */
        }

        .whatsapp-header-icon {
            width: 35px; /* Slightly smaller icon to fit next to "NOW" */
            height: 35px;
            background-color: #25D366; /* WhatsApp green */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 1px 5px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
            margin-left: 8px; /* Space between "NOW" and icon */
            flex-shrink: 0; /* Prevent from shrinking */
        }

        .whatsapp-header-icon:hover {
            transform: scale(1.1);
        }

        .whatsapp-header-icon img {
            width: 70%;
            height: 70%;
            filter: invert(100%);
        }

        .blinking-text-sub {
            font-size: 16px; /* Smaller font size for the second line */
            font-weight: normal;
            animation: blink-color 1s infinite;
            margin-top: 5px; /* Space above this text */
            white-space: nowrap; /* Prevent text from wrapping prematurely */
        }

        /* Keyframes for blinking blue and green */
        @keyframes blink-color {
            0%, 100% { color: blue; }
            50% { color: green; }
        }

        .image-container {
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 100%;
            overflow: hidden;
            margin-top: 20px;
        }

        .kra-image {
            max-width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <header class="fixed-header">
        <div class="header-top-line">
            <span class="heart-icon">❤️</span>
            <span class="blinking-text-main">GET SOLUTION NOW</span>
            <a href="https://wa.me/254758361830" class="whatsapp-header-icon" target="_blank" aria-label="Chat on WhatsApp">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Icon">
            </a>
        </div>
        <span class="blinking-text-sub">By Peter Mayende</span>
    </header>

    <div class="image-container">
        <img src="kra.JPG" alt="Kenya Revenue Authority iTax Online Service Area" class="kra-image">
    </div>
</body>
</html>
